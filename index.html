<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLESHEET -->
    <link href="style.css" rel="stylesheet" />
    <!-- GLOBAL FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Javascript Quote Generator</h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote"
            >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum,
            nemo sint. Commodi laboriosam doloribus eaque distinctio nobis quam,
            dicta similique provident modi fugit minima expedita nesciunt
            incidunt ducimus consequatur in!</span
          >
        </div>
        <div class="person">Abrahm Lincoln</div>
        <div class="button-area">
            <button id="new-quote">New quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
